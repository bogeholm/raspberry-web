# https://docs.travis-ci.com/user/languages/rust/
# https://github.com/codecov/example-rust/blob/master/.travis.yml
# https://sunjay.dev/2016/07/25/rust-code-coverage

language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

script:
  - cargo test --verbose --all

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  kcov --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/raspberry-web-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
